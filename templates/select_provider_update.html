{% extends 'layout.html' %}
  
{% block title %}Proveedores{% endblock %}

{% block content %}
    <div class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero">
                    <h1>Proveedores</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="section"> 
        <div class="row my-4">
            <div class="col-lg-12">
                <h3>Listado de proveedores</h3>
            </div>
            {%for proveedor in proveedores %}
            <div class="col-lg-2 col-sm-6 my-4">
                <a href="{{ url_for('update_provider', id=proveedor.id) }}"><div class="cuadro-producto p-4">
                    <h3>{{proveedor.provider_name}}</h3>
                </div></a>
            </div>
            {% endfor %}
            <div class="col-lg-12 text-center my-4">
                <a class="button" href="{{ url_for('proveedores') }}">Regresar</a>
            </div>
        </div>
    </div>

{% endblock %}
