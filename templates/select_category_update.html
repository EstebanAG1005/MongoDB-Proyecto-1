{% extends 'layout.html' %}
  
{% block title %}Categorías{% endblock %}

{% block content %}
    <div class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero">
                    <h1>Categorías</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="section"> 
        <div class="row my-4">
            <div class="col-lg-12">
                <h3>Listado de categorias</h3>
            </div>
            {% for categoria in categorias %}
            <div class="col-lg-3 col-sm-6 my-4">
                <a href="{{ url_for('update_category', id=categoria.id) }}"><div class="cuadro-producto p-4">
                    <h3>{{categoria.category_name}}</h3>
                </div></a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
