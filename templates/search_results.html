{% extends 'layout.html' %}
  
{% block title %}Productos{% endblock %}

{% block content %}
    <div class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero">
                    <h1>Resultados de: &nbsp{{query}}</h1>
                    <form action="/search" autocomplete="off" method="get">
                        <input type="text" name="q">
                        <button type="submit">Busca el producto deseado</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section"> 
        <div class="row">
            {% for producto in results %}
            <div class="col-lg-3 col-sm-6 my-4">
                <div class="cuadro-producto">
                    <img src="{{producto.images[0]}}">
                    <h3>{{producto.title}}</h3>
                    <p>${{producto.price}} | Disponibles:&nbsp{{producto.stock}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
