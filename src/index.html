<html>

<head>
    <title>Users</title>
</head>

<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr>
                <td>{{ user['name'] }}</td>
                <td>{{ user['age'] }}</td>
                <td>{{ user['city'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
